# Configurazione Jekyll per GitHub Pages
title: OpenClaw Documentazione Italiana
description: Documentazione completa di OpenClaw in italiano
baseurl: ""
url: "https://tuousername.github.io"

# Tema
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Impostazioni pagina
lang: it
locale: it_IT

# Navigation
navigation:
  - title: Home
    url: /
  - title: Inizia qui
    url: /start/
  - title: Gateway
    url: /gateway/
  - title: Canali
    url: /channels/
  - title: Concetti
    url: /concepts/
  - title: Strumenti
    url: /tools/

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
      
# SEO
author: "OpenClaw Italia"
email: "tuaemail@example.com"
twitter_username: ""
github_username: "tuousername"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Esclusioni
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - STATUS.md
# Configurazione CSP corretta
csp:
  enabled: true
  script-src: 'self' 'unsafe-inline' 'unsafe-eval'
  style-src: 'self' 'unsafe-inline'
  img-src: 'self' data: https: http:
  font-src: 'self'
  connect-src: 'self'
  frame-src: 'self'
  font-src: 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com
  connect-src: 'self' https: http:
  frame-src: 'self'
  object-src: 'none'
  base-uri: 'self'
